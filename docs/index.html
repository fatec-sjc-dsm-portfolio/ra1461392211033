        <script>
            function typeWrite(elemento){
                const texto = elemento.innerHTML.split('');
                elemento.innerHTML = '';
                texto.forEach((letra, i) => {
                    setTimeout(function() {
                        elemento.innerHTML += letra;
                    }, 120 * i)
                });
